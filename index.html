<!doctype html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
    body {
      background-color:var(--tg-theme-secondary-bg-color) ;
    }
    .ultra-section {
      gap:10px;
      display:flex;
      flex-direction: column;
    }
    .main-section {
      display:flex;
      flex-direction:column;
      gap:5px;
      background-color:var(--tg-theme-section-bg-color, #2481cc);
      padding:10px;
    border-radius:10px;
    }
    .section {
      display:flex;
      gap:5px;
      padding:10px;
      border-radius:10px;
    }
    .icon {
      width:44px;
      height:44px;
    }
    .text {
      font-size:18px;
      margin:0px;
      color:var(--tg-theme-text-color);
    }
    .subtitle {
      margin:5px 0px;
      color:var(--tg-theme-subtitle-text-color);
    }
    .btn-container {
      display:flex;
      justify-content: center;
    }
    .add-btn {
      min-width:120px;
      height:44px;
      font-size:17px;
      font-weight:500;
      border-radius:10px;
      border:none;
      padding:10px;
      background-color:var(--tg-theme-button-color, #2481cc);
      color:var(--tg-theme-button-text-color);
      transition:0.5s;
    }
    .add-btn:active {
      transform:scale(0.94);
    }
    .edit-btn {
      color:var(--tg-theme-accent-text-color);
      background:none;
      border:none;
      font-size:20px;
    }
     .edit {
       display:flex;
       justify-content:right ;
     }
    </style>
  </head>
  <body>
    <div class="ultra-section">
      
    <div class="main-section">
    
    <div class="edit">
      <button class="edit-btn">
        Edit
      </button>
    </div>
    
    <div class="section">
      
      <img class="icon" src="smoking.svg">
      
      <div class="title">
      <p class="text">Smoking</p>
      <p class="subtitle">a minute ago</p>
      </div>
      
    </div>
    
        <div class="section">
      <img class="icon" src="glass.svg">
      
      <div class="title">
      <p class="text">Wine</p>
      <p class="subtitle">a minute ago</p>
      </div>
      
    </div>
    
    
    </div>
    
            <div class="btn-container">
      <button class="add-btn">You know what it is.</button>
    </div>
    
    </div>
        <script>
      Telegram.WebApp.ready();
    </script>
  </body>
</html>
