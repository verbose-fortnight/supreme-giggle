<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        p {
            color: var(--tg-theme-link-color);
            font-size: 17px;
        }
    </style>
</head>
<body>
    <p>Hello world!</p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        
        // Initialize and show native button
        Telegram.WebApp.MainButton
          .setParams({
            text: 'ADD',
            color: Telegram.WebApp.themeParams.button_color,
            text_color: Telegram.WebApp.themeParams.button_text_color
          })
          .onClick(() => {
            Telegram.WebApp.HapticFeedback.impactOccurred('light');
            Telegram.WebApp.showAlert('Item added!');
          })
          .show();

        // Optional: Hide button initially and show when needed
        // Telegram.WebApp.MainButton.hide();
    </script>
</body>
</html>
