<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font: 14px "Lucida Grande", Arial, sans-serif;
            margin: 0;
            background-color: var(--tg-theme-secondary-bg-color, #eee);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            background-color: var(--tg-theme-section-bg-color, #ddd);
            padding: 15px;
            border-radius: 5px;
            margin: 10px;
        }
        .divider {
            background-color: var(--tg-theme-section-separator-color, #ccc);
            height: 1px;
            margin: 10px 0;
        }
        .action-button {
            border-radius: 10px;
            border: none;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            padding: 15px;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
            cursor: pointer;
        }
        .action-button:active {
            transform: scale(0.95);
            opacity: 0.7;
        }
        .bottom-navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--tg-theme-secondary-bg-color, #eee);
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .nav-button img {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Lorem Ipsum</h3>
        <p class="subtitle-text">Lorem ipsum dolor sit amet</p>
        <div class="divider"></div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod 
            tempor incididunt ut labore et dolore magna <a href="#">aliqua.</a>
        </p>
    </div>

    <button onclick="handleClick()" class="action-button">Lorem</button>

    <div class="bottom-navbar">
        <button class="nav-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Home_icon.svg" alt="Home Icon">
            <p>Home</p>
        </button>
        <button class="nav-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Video-Game-Controller-Icon.svg" alt="Games Icon">
            <p>Games</p>
        </button>
    </div>

    <script>
        function handleClick() {
            alert('Lorem ipsum!');
        }
    </script>

</body>
</html>
