<!doctype html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
    body {
      background-color:var(--tg-theme-secondary-bg-color) ;
    }
    .main-section {
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .section {
      display:flex;
      gap:5px;
      background-color:var(--tg-theme-section-bg-color);
      padding:10px;
      border-radius:10px;
    }
    .icon {
      width:44px;
      height:44px;
    }
    .title p {
      margin:2px;
    }
    .btn {
      display:flex;
      justify-content: center;
    }
    .btn button {
      min-width:120px;
      height:44px;
      border-radius:10px;
      border:none;
      padding:10px;
      background-color:var(--tg-theme-button-bg-color);
      color:var(--tg-theme-button-text-color);
    }
    </style>
  </head>
  <body>
    <div class="main-section">
    
    
    <div class="section">
      
      <img class="icon" src="smoking.svg">
      
      <div class="title">
      <p>Smoking</p>
      <p>a minute ago</p>
      </div>
      
    </div>
    
        <div class="section">
      <img class="icon" src="glass.svg">
      
      <div class="title">
      <p>Wine</p>
      <p>a minute ago</p>
      </div>
      
    </div>
    
    
        <div class="btn">
      <button>You know what it is.</button>
    </div>
    
    
    </div>
        <script>
      Telegram.WebApp.ready();
    </script>
  </body>
</html>
