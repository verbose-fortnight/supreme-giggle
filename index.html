<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
      font: 14px/1.5 system-ui, -apple-system, sans-serif;
      margin: 0;
      background: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-text-color);
      }
      .card {
      background: var(--tg-theme-section-bg-color, #f5f5f5);
      border-radius: 8px;
      margin: 10px;
      }
      .content-section {
      padding: 15px;
      }
      .divider {
      height: 1px;
      background: var(--tg-theme-section-separator-color, #ddd);
      }
      .title {
      font-size: 18px;
      margin: 0 0 8px 0;
      }
      .subtitle {
      color: var(--tg-theme-subtitle-text-color);
      margin: 0;
      }
      .text-link {
      color: var(--tg-theme-link-color);
      text-decoration: none;
      }
      .button-wrapper {
      padding: 10px;
      }
      .primary-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, white);
      font-size: 17px;
      transition: transform 0.2s, opacity 0.2s;
      }
      .primary-btn:active {
      transform: scale(0.95);
      opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content-section">
        <h2 class="title">Lorem Ipsum</h2>
        <p class="subtitle">Lorem ipsum dolor sit amet</p>
      </div>
      <div class="divider"></div>
      <div class="content-section">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod 
          tempor incididunt ut labore et dolore magna <a href="#link" class="text-link">aliqua.</a>
        </p>
      </div>
    </div>
    <div class="button-wrapper">
      <button class="primary-btn" onclick="handleClick()">
      Lorem
      </button>
    </div>
    <script>
      function handleClick() {
          alert('Lorem ipsum!');
      }
    </script>
  </body>
</html>
