<!doctype html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
    body {
      font: 14px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
      padding:5px;
      background-color: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-text-color);
    }
    p {
      margin:2px;
    }
    a {
      text-decoration:none;
    }
    .link {
      color:var(--tg-theme-link-color);
    }
    .content-container {
      background-color: var(--tg-theme-section-bg-color, #eee);
      padding:0 0 0 15px;
      border-radius:5px;
    }
    .divider {
      background-color: var(--tg-theme-section-separator-color, #ccc);
      width:100%;
      height:1px;
    }
    .text {
      padding:10px 15px 10px 0;
      display:flex;
      flex-direction: column;
    }
    .button {
      transition:0.5s;
    }
    
    .add-btn, .button {
      border-radius:10px;
      border:none;
      background-color:var(--tg-theme-button-color,#2481cc);
      color:var(--tg-theme-button-text-color, white);
      padding:15px;
    }
    .add-btn-container {
      display:flex;
      justify-content:center;
      margin:8px 0 0 0;
    }
    .add-btn {
      width:100%;
      font-size:17px;
      transition:0.5s;
    }
    .add-btn:active, .button:active {
      transform:scale(0.95);
      opacity:0.5;
    }
    .header-text {
      font-size:18px;
    }
    .subtitle-text {
      color: var(--tg-theme-subtitle-text-color);
    }
    </style>
  </head>
  <body>
    
    <div class="content-container">
      
      <div class="text">
      <div class="content-item">
        <p class="header-text">Lorem Ipsum.</p>
      </div>
      <div class="subtitle">
        <p class="subtitle-text">
          Lorem ipsum dolor sit amet
        </p>
      </div>
      </div>
      
      <div class="divider"></div>
      
      <div class="text">
      <div class="content-item">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod 
          <button class="button">tempor</button> incididunt ut labore et dolore magna <a class="link" href="#link">aliqua.</a>
        </p>
      </div>
      </div>
      
    </div>
    
<div class="add-btn-container">
  <button class="add-btn">
    Lorem
  </button>
</div>
    
  </body>
</html>
